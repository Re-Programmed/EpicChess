<!DOCTYPE html>
<html>
<head>
    <title>Epic Chess - Customize A Piece</title>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../game/board_style.css">
    <link rel="stylesheet" href="../../creator_style.css">
</head>

<body>
    <script src="../../../data.js"></script>
    <script src="../../../game/piece.js"></script>
    <script src="../../../game/tile.js"></script>
    <script src="../../../game/data_read.js"></script>
    <script src="./piece_editor.js"></script>

    <div id="mini_board" style="float: left;"></div>
    <div id="properties_menu" style="margin-left: calc(var(--tile-size) * 2.1 * 3);">
        <h3>Properties</h3>
        <p>Black Texture:</p>
        <input type='file' accept="image/png" onchange="ChangeTexture(this)" style="color: white;" title="Icon"/>
        <p>White Texture:</p>
        <input type='file' accept="image/png" onchange="ChangeTextureWhite(this)" style="color: white;" title="Icon White"/>
        <p>Piece Name:</p>
        <input type="text" placeholder="Piece Name" id="piece_name">
        <button onclick="Save();">Save</button> 

    </div>
</body>
</html>
