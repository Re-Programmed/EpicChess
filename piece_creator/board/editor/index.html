<!DOCTYPE html>
<html>
<head>
    <title>Epic Chess - Customize A Board</title>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../../../game/board_style.css">
    <link rel="stylesheet" href="../../creator_style.css">
</head>

<body>
    <script src="../../../data.js"></script>
    <script src="../../../game/piece.js"></script>
    <script src="../../../game/tile.js"></script>
    <script src="../../../game/data_read.js"></script>
    <script src="./board_editor.js"></script>

    <div id="mini_board" style="float: left;"></div>
    <div id="properties_menu" style="margin-left: calc(var(--tile-size) * 2.1 * 3);">
        <h3>Properties</h3>
        <input type="text" placeholder="Board Name" id="piece_name">
        <input type="text" placeholder="Board Dark" id="board_dark">
        <input type="text" placeholder="Board Light" id="board_light">

        <button onclick="Save();">Save</button> 
        <br><br>
        <input type="checkbox" title="Place Black" id="place_black" onchange="UpdateSelectorColor(this.checked ? 'B' : 'W')">
        <p style="display: inline-block;">Place Black</p>
        <div id="piece_selector">

        </div>

    </div>
</body>
</html>
